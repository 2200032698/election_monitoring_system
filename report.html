<html>
<head>
    <title>Report Issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #4B0082;
            text-decoration: none;
        }
        .back-button i {
            margin-right: 5px;
        }
        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #007bff;
        }
        .form-container {
            background-color: #d1e7e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: calc(50% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        .form-group .date-icon {
            position: relative;
        }
        .form-group .date-icon input {
            width: calc(100% - 30px);
        }
        .form-group .date-icon i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
        }
        .form-group .region-input {
            width: calc(50% - 10px);
        }
        .form-group .problem-input {
            width: 100%;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #008080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="citizenhome.html" class="back-button"><i class="fas fa-arrow-left"></i> BACK</a>
        <i class="fas fa-user-circle profile-icon"></i>
        <div class="form-container">
            <h1>Report Issue</h1>
            <div class="form-group">
                <label for="date">Date</label>
                <div class="date-icon">
                    <input type="text" id="date" name="date" placeholder="Date">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <input type="text" id="region" name="region" placeholder="Region/Optional" class="region-input">
            </div>
            <div class="form-group">
                <label for="problem">Problem</label>
                <textarea id="problem" name="problem" placeholder="Problem" class="problem-input"></textarea>
            </div>
            <button type="submit" class="submit-button">Report</button>
        </div>
    </div>
</body>
</html>

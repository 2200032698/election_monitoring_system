<html>
<head>
    <title>Observation Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: #d1e7e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .back {
            display: flex;
            align-items: center;
            color: #4b0082;
            text-decoration: none;
            font-size: 16px;
        }
        .header .back i {
            margin-right: 5px;
        }
        .header .profile {
            font-size: 24px;
            color: #007bff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4b0082;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            color: #4b0082;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .form-group .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .checkbox-group label {
            font-size: 16px;
            color: #4b0082;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
        .submit-btn button {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="observerhome.html" class="back">
                <i class="fas fa-arrow-left"></i> BACK
            </a>
            <i class="fas fa-user-circle profile"></i>
        </div>
        <h1>Observation Checklist</h1>
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" id="name" value="Ramani">
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="question1" checked>
                <label for="question1">Was the polling station opened on time?</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="question2" checked>
                <label for="question2">Are voters required to show proper ID?</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="question3" checked>
                <label for="question3">Are voting materials (e.g., ballots, voting machines) available and functioning properly?</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="question4" checked>
                <label for="question4">Is the polling station adequately staffed?</label>
            </div>
        </div>
        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>

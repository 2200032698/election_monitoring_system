<html></html>
<head>
    <title>View Issues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .back-button {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #4B0082;
            text-decoration: none;
            margin: 20px;
        }
        .back-button i {
            margin-right: 5px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #FF8C00;
            color: white;
        }
        td {
            background-color: #FFE4E1;
        }
        .view-icon {
            color: black;
        }
        .user-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <a href="admin_home.html" class="back-button">
        <i class="fas fa-arrow-left"></i> BACK
    </a>
    <div class="title">View Issues</div>
    <div class="table-container">
        <table>
            <tr>
                <th>Sl.No</th>
                <th>Problems</th>
                <th>Date</th>
                <th>Current Status</th>
                <th>View</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Physical altercations or threats to prevent people from voting.</td>
                <td>30-09-2024</td>
                <td>Closed</td>
                <td><i class="fas fa-eye view-icon"></i></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ineligible or fake voters casting votes.</td>
                <td>30-09-2024</td>
                <td>Pending</td>
                <td><i class="fas fa-eye view-icon"></i></td>
            </tr>
        </table>
    </div>
    <i class="fas fa-user-circle user-icon"></i>
</body>
</html>

<html></html>
<head>
    <title>Create and Manage Elections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .back {
            font-size: 18px;
            color: #4B0082;
            text-decoration: none;
        }
        .header .back i {
            margin-right: 5px;
        }
        .header .profile {
            font-size: 24px;
            color: #007bff;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            flex: 1;
            text-align: left;
        }
        .form-group input {
            flex: 2;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin_home.html" class="back"><i class="fas fa-arrow-left"></i> BACK</a>
            <i class="fas fa-user-circle profile"></i>
        </div>
        <h1>Create and Manage Elections</h1>
        <div class="form-group">
            <label for="election-date">Election Date</label>
            <input type="text" id="election-date" name="election-date">
        </div>
        <div class="form-group">
            <label for="voting-method">Voting Method</label>
            <input type="text" id="voting-method" name="voting-method">
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <input type="text" id="region" name="region">
        </div>
        <div class="form-group">
            <label for="candidates">Candidates</label>
            <input type="text" id="candidates" name="candidates">
        </div>
        <button class="submit-btn">Add Election</button>
    </div>
</body>
</html>

<html></html>
<head>
    <title>Latest Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #4B0082;
            text-decoration: none;
        }
        .back-button i {
            margin-right: 5px;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4B0082;
        }
        .form-container {
            background-color: #D5E8E6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .post-button {
            display: flex;
            justify-content: center;
        }
        .post-button button {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .user-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin_home.html" class="back-button"><i class="fas fa-arrow-left"></i>BACK</a>
        <div class="header">Latest Updates</div>
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="Headline">
                <input type="text" placeholder="Country/Optional">
            </div>
            <div class="form-group">
                <textarea placeholder="Content"></textarea>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Date & Time">
                <input type="text" placeholder="Location/Optional">
            </div>
            <div class="post-button">
                <button>Post</button>
            </div>
        </div>
        <div class="user-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
</body>
</html>

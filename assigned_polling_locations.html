<html>
<head>
    <title>Assigned Polling Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: #d5e8e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            display: flex;
            align-items: center;
            color: #4b0082;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button i {
            margin-right: 5px;
        }
        .profile-icon {
            font-size: 24px;
            color: #007bff;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #4b0082;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info label {
            font-weight: bold;
            color: #4b0082;
        }
        .info .value {
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            width: 60%;
            text-align: left;
        }
        .info .value a {
            color: #4b0082;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="observerhome.html" class="back-button">
                <i class="fas fa-arrow-left"></i> BACK
            </a>
            <i class="fas fa-user-circle profile-icon"></i>
        </div>
        <h1>Assigned Polling Locations</h1>
        <div class="info">
            <label>Polling Location Name</label>
            <div class="value">ZPH School</div>
        </div>
        <div class="info">
            <label>Location Address</label>
            <div class="value">Avanigadda</div>
        </div>
        <div class="info">
            <label>Polling Date and Time</label>
            <div class="value">30-09-2024 / 7:00 Am</div>
        </div>
        <div class="info">
            <label>Contact</label>
            <div class="value">+91 098564736572</div>
        </div>
        <div class="info">
            <label>Map/Direction</label>
            <div class="value"><a href="https://www.google.com/maps?q=ZPH+School">ZPH School</a></div>
        </div>
    </div>
</body>
</html>

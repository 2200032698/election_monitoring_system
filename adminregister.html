<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4A6A7B;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #F2F2F2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .container::before {
            content: "";
            background: url('https://media.licdn.com/dms/image/v2/D5612AQGPSdMFPPJVbQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1721176401573?e=1733356800&v=beta&t=DMERICypFXHwPo_MYPEOJg_bGbhiK2-HJT0Iwd1af98') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            border-radius: 10px;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .login-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            color: #333;
        }
        .form-group input, .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #E0E0E0;
        }
        .form-group input::placeholder, .form-group select::placeholder {
            color: #999;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007BFF;
        }
        .form-group .required {
            color: red;
        }
        .register-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .register-btn:hover {
            background-color: #FF8C00;
        }
    </style>
    <script>
        function redirectToAdminHome(event) {
            event.preventDefault();
            window.location.href = 'admin_home.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Register</h2>
            <div class="login-link">
                <span>Already have an account? <a href="adminlogin.html">Login</a></span>
            </div>
            <form onsubmit="redirectToAdminHome(event)">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="gender">Select Gender <span class="required">*</span></label>
                    <select id="gender">
                        <option>--Select--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">New Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar No <span class="required">*</span></label>
                    <input type="text" id="aadhaar" placeholder="Enter your Aadhaar no">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dob" placeholder="Enter your DoB">
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>

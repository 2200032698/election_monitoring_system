<html>
 <head>
  <title>
   Election Commission of India
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 80px;
        }
        .header h1 {
            color: #1a73e8;
            font-size: 24px;
            margin: 0;
        }
        .header h2 {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info i {
            font-size: 24px;
            color: #1a73e8;
            margin-right: 10px;
        }
        .header .user-info span {
            font-size: 16px;
            color: #666;
            margin-right: 20px;
        }
        .header .user-info a {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .main-image {
            width: 80%;
            margin: 20px auto;
        }
        .main-image img {
            width: 100%;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a {
            display: block;
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
        }
        .btn-voter-registration {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .btn-elections {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .btn-voter-services {
            background: linear-gradient(to right, #4b6cb7, #182848);
        }
        .btn-candidate-info {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .btn-latest-updates {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        .btn-report-issues {
            background: linear-gradient(to right, #f7971e, #ffd200);
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Government Emblem" height="80" src="icon.jpg" width="80"/>
   <div>
    <h1>
     Election Commission of India
    </h1>
    <h2>
     National Portal of India
    </h2>
   </div>
   <div class="user-info">
    <i class="fas fa-user-circle">
    </i>
    <span>
     Welcome User!
    </span>
    <a href="index.html">
     Logout
    </a>
   </div>
  </div>
  <div class="search-bar">
   <input placeholder="Search Your Name In Electoral Roll" type="text"/>
  </div>
  <div class="main-image">
   <img alt="Finger with ink mark and Election Commission of India logo" height="400" src="election.jpg" width="800"/>
  </div>
  <div class="buttons">
   <a class="btn-voter-registration" href="voterreg.html">
    Voter Registration
   </a>
   <a class="btn-elections" href="elections.html">
    Elections
   </a>
   <a class="btn-voter-services" href="services.html">
    Voter Services
   </a>
   <a class="btn-candidate-info" href="candinfo.html">
    Candidate Information
   </a>
   <a class="btn-latest-updates" href="updates.html">
    Latest Updates
   </a>
   <a class="btn-report-issues" href="report.html">
    Report Issues
   </a>
  </div>
 </body>
</html>

<html></html>
<head>
    <title>Election India Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4A6A7B;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.licdn.com/dms/image/v2/D5612AQGPSdMFPPJVbQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1721176401573?e=1733356800&v=beta&t=DMERICypFXHwPo_MYPEOJg_bGbhiK2-HJT0Iwd1af98') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }
        .login-box {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-box h2 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-box p {
            margin: 0 0 10px;
            text-align: center;
        }
        .login-box p a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-box p a:hover {
            text-decoration: underline;
        }
        .login-box label {
            display: block;
            margin: 0 0 5px;
            font-weight: bold;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box a.login-button {
            display: block;
            width: 95%;
            padding: 10px;
            background: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .login-box a.login-button:hover {
            background: #FF8C00;
        }
        .login-box .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .login-box .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-box .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-box">
            <h2>Login</h2>
            <p>Don't have an account? <a href="citizenreg.html">Register</a></p>
            <form>
                <label for="mobile">Mobile number<span style="color: red;">*</span></label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
                <label for="password">Password<span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <a href="citizenhome.html" class="login-button">Login</a>
            </form>
            <div class="forgot-password">
                <a href="#">Forget password?</a>
            </div>
        </div>
    </div>
</body>
</html>

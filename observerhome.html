<html>
<head>
    <title>Election Commission of India</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header img {
            height: 100px;
        }
        .header .title {
            text-align: left;
        }
        .header .title h1 {
            margin: 0;
            font-size: 36px;
            color: #1a73e8;
        }
        .header .title h2 {
            margin: 0;
            font-size: 20px;
            color: #6c757d;
        }
        .header .user-info {
            text-align: right;
        }
        .header .user-info i {
            font-size: 40px;
            color: #1a73e8;
        }
        .header .user-info p {
            margin: 5px 0;
            color: #6c757d;
        }
        .header .user-info button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .content .card {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .content .card:nth-child(1) {
            background: linear-gradient(to bottom, #ff9800, #ffb74d);
        }
        .content .card:nth-child(2) {
            background: linear-gradient(to bottom, #00bfa5, #1de9b6);
        }
        .content .card:nth-child(3) {
            background: linear-gradient(to bottom, #3f51b5, #7e57c2);
        }
        .content .card:nth-child(4) {
            background: linear-gradient(to bottom, #e91e63, #f06292);
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="Emblem of India" src="icon.jpg"/>
        <div class="title">
            <h1>Election Commission of India</h1>
            <h2>National Portal of India</h2>
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <p>Welcome Observer!</p>
            <button onclick="location.href='index.html'">Logout</button>
        </div>
    </div>
    <div class="content">
        <a href="observer_view_issues.html" class="card">Report/View Issues</a>
        <a href="assigned_polling_locations.html" class="card">Assigned Polling Locations</a>
        <a href="upcoming_events.html" class="card">Upcoming Events</a>
        <a href="observation_checklist.html" class="card">Observation Checklist</a>
    </div>
</body>
</html>

<html>
<head>
    <title>View Issues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://theleaflet.in/wp-content/uploads/2024/04/Election-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: #333;
        }
        .back-button {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #4B0082;
            text-decoration: none;
            margin: 20px;
        }
        .back-button i {
            margin-right: 5px;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #FF8C00;
            color: white;
        }
        .view-icon {
            font-size: 20px;
            color: #333;
        }
        .report-button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="observerhome.html" class="back-button"><i class="fas fa-arrow-left"></i>BACK</a>
    <h1>View Issues</h1>
    <table>
        <tr>
            <th>Sl.No</th>
            <th>Problems</th>
            <th>Date</th>
            <th>Current Status</th>
            <th>View</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Physical altercations or threats to prevent people from voting.</td>
            <td>30-09-2024</td>
            <td>Closed</td>
            <td><i class="fas fa-eye view-icon"></i></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ineligible or fake voters casting votes.</td>
            <td>30-09-2024</td>
            <td>Pending</td>
            <td><i class="fas fa-eye view-icon"></i></td>
        </tr>
    </table>
    <a href="report_issue.html"><button class="report-button">Report issue</button></a>
</body>
</html>

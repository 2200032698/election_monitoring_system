<html>
 <head>
  <title>
   Election Commission of India
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .header {
            margin-top: 20px;
        }
        .header img {
            width: 50px;
        }
        .header h1 {
            color: #1a73e8;
            font-size: 24px;
            margin: 10px 0;
        }
        .header h2 {
            color: #666;
            font-size: 16px;
            margin: 5px 0;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .main-image {
            width: 80%;
            margin: 20px auto;
        }
        .main-image img {
            width: 100%;
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .grid-item {
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .grid-item:nth-child(1) {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .grid-item:nth-child(2) {
            background: linear-gradient(to right, #43cea2, #185a9d);
        }
        .grid-item:nth-child(3) {
            background: linear-gradient(to right, #4b6cb7, #182848);
        }
        .grid-item:nth-child(4) {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .grid-item:nth-child(5) {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        .grid-item:nth-child(6) {
            background: linear-gradient(to right, #f7971e, #ffd200);
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Election Commission of India Logo" height="50" src="icon.jpg" width="50"/>
   <h1>
    Election Commission of India
   </h1>
   <h2>
    National Portal of India
   </h2>
   <div class="buttons">
    <a class="btn" href="adminregister.html">
     Admin
    </a>
    <a class="btn" href="observerreg.html">
     Observer
    </a>
    <a class="btn" href="citizenreg.html">
     Citizen
    </a>
   </div>
  </div>
  <div class="search-bar">
   <input placeholder="Search Your Name In Electoral Roll" type="text"/>
  </div>
  <div class="main-image">
   <img alt="Image of a hand with an inked finger and the Election Commission of India logo" height="400" src="election.jpg" width="800"/>
  </div>
  <div class="grid-container">
   <div class="grid-item">
    Voter Registration
   </div>
   <div class="grid-item">
    Elections
   </div>
   <div class="grid-item">
    Voter Services
   </div>
   <div class="grid-item">
    Candidate Information
   </div>
   <div class="grid-item">
    Latest Updates
   </div>
   <div class="grid-item">
    Report Issues
   </div>
  </div>
 </body>
</html>
